<div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-2">
	<div>
        <div><small class="text-muted">Owner</small></div>
        <small>{{ lock.getOwner() }}</small>
    </div>
    <div class="text-md-end">
        <div>
            <div><small class="text-muted">Unlocking Time</small></div>
            <span>{{ lock.expirationTime | formatDate }}
                <i class="bi ms-2"
                    [ngClass]="{
                        'bi-lock-fill': lock.isLocked(),
                        'text-primary': lock.isLocked(),
                        'bi-unlock': !lock.isLocked()
                    }"></i>
            </span>
        </div>
    </div>
</div>

<div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-2">
    <div>
        <div><small class="text-muted">Token</small></div>
        <small>{{ lock.token.address }}</small>
    </div>
    <div class="text-md-end">
        <div><small class="text-muted">Token Amount</small></div>
        <div class="fs-4 lh-0">{{ lock.value | weiToDecimal: lock.token.decimals | formatMultiplier }} {{ lock.token.symbol }}</div>
    </div>
</div>

<div [id]="'lock-' + lock.index + '-end'" style="position: relative; top: 100px"></div>
